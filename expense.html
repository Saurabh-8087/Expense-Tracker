<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>



    <div class="balance">
      <h3>Total Income: ₹<span id="totalIncome">0</span></h3>
      <h3>Total Expenses: ₹<span id="totalExpenses">0</span></h3>
      <h3>Balance: ₹<span id="balance">0</span></h3>
    </div>

    <!-- Add Transaction Form -->

    <div class="form">
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="transactionType">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="addTransaction">Add Transaction</button>
    </div>

    <!-- Transactions List -->
    <div class="transactions">
      <ul id="transactionList"></ul>
    </div>

    <!-- Balance and Totals -->
    
  </div>

  <script src="script/expense.js"></script>
</body>
</html>
